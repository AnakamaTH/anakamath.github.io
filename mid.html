<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anakama</title>
  <link rel="icon" href="favicon.png" type="image/png" />

  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://anakamath.github.io" />
  <meta property="og:title" content="AnakamaTH Mid Player" />
  <meta property="og:description" content="AnakamaTH MIDI Player" />
  <meta property="og:image" content="https://anakamath.github.io/og-image.png" />

  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://anakamath.github.io/mid" />
  <meta property="twitter:title" content="AnakamaTH Mid Player" />
  <meta property="twitter:description" content="AnakamaTH Mid Player" />
  <meta property="twitter:image" content="https://anakamath.github.io/og-image.png" />

  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .uploader {
      margin-top: 1.5rem;
    }
    input[type="file"], input[type="url"], button {
      margin: 0.5rem 0;
      display: block;
    }
    .sample-list {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    .sample-list h3 {
      margin-bottom: 0.5rem;
    }
    .sample-item {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      margin-bottom: 0.25rem;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
    }
    .sample-item:hover {
      background-color: #eee;
    }
    .sample-item.active {
      background-color: #1db954;
      color: white;
      font-weight: 600;
    }
    .sample-item span.track-number {
      width: 1.5rem;
      text-align: right;
      color: #888;
      font-size: 0.9rem;
    }
    #currentTitle {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: #1db954;
    }
    /* Speed control styles */
    #speedControl {
      width: 100%;
      margin-top: 0.3rem;
    }
    #speedControlLabel {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    #speedValue {
      color: #1db954;
      font-weight: 700;
      margin-left: 0.5rem;
    }
    #loadURL {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.25rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-size: 1rem;
    }
    #loadURL:hover,
    #loadURL:focus {
      background-color: #1ed760;
      outline: none;
      box-shadow: 0 4px 12px rgba(30,215,96,0.6);
    }
    #midiURL {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    #midiURL:focus {
      border-color: #1db954;
      outline: none;
      box-shadow: 0 0 6px #1db954;
    }
  </style>
</head>
<body>
  <header>	
    <div class="logo">Anakama</div>
    <nav>
      <a href="main.html">Main</a>
      <a href="projects.html">Projects</a>
      <a href="socials.html">Socials</a>
      <a href="mc.html">Minecraft Tools</a>
      <a href="discord-servers.html">Discord Servers</a>
    </nav>
    <button id="theme-toggle" aria-label="Toggle dark or light theme">Toggle Theme</button>
  </header>

  <main>
    <h2>MIDI Player</h2>
    <midi-player
      id="midiPlayer"
      src="https://anakamath.github.io/file/stillaliveradiomixmid.mid"
      sound-font
      visualizer="#myVisualizer">
    </midi-player>
    <midi-visualizer type="piano-roll" id="myVisualizer"></midi-visualizer>

    <div id="currentTitle">Still Alive Radio Remix MIDI Version (AnakamaTH)</div>

    <label id="speedControlLabel" for="speedControl">
      Playback Speed: <span id="speedValue">1.00x</span>
    </label>
    <input
      type="range"
      id="speedControl"
      min="0.25"
      max="3"
      step="0.05"
      value="1"
    />

    <div class="uploader">
      <h3>Upload MID</h3>
      <label for="midiUpload">Upload a MIDI file:</label>
      <input type="file" id="midiUpload" accept=".mid,.midi" />

      <label for="midiURL">Or paste a MIDI file URL:</label>
      <input type="url" id="midiURL" placeholder="https://example.com/your.mid" />
      <button id="loadURL">Load MIDI from URL</button>
    </div>

    <section class="sample-list" aria-label="Other MIDI list">
      <h3>Songs From the Website</h3>
      <div id="sampleList"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Anakama â€” All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
  <script>
    const midiPlayer = document.getElementById("midiPlayer");
    const sampleListDiv = document.getElementById("sampleList");
    const currentTitle = document.getElementById("currentTitle");
    const speedControl = document.getElementById("speedControl");
    const speedValue = document.getElementById("speedValue");

    const samples = [
      {
        title: "Still Alive Radio Remix MIDI Version (AnakamaTH)",
        url: "https://anakamath.github.io/file/stillaliveradiomixmid.mid"
      },
      {
        title: "SB-unused2 (Riamix)",
        url: "https://anakamath.github.io/file/SBunused2midi.mid"
      }
    ];

    function renderSampleList() {
      sampleListDiv.innerHTML = "";
      samples.forEach((sample, index) => {
        const div = document.createElement("div");
        div.classList.add("sample-item");
        if (index === 0) div.classList.add("active");
        div.setAttribute("role", "button");
        div.setAttribute("tabindex", "0");
        div.setAttribute("aria-pressed", index === 0 ? "true" : "false");
        div.innerHTML = `<span class="track-number">${index + 1}</span>${sample.title}`;
        div.addEventListener("click", () => selectSample(index));
        div.addEventListener("keydown", e => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            selectSample(index);
          }
        });
        sampleListDiv.appendChild(div);
      });
    }

    let currentSampleIndex = 0;

    function selectSample(index) {
      if (index === currentSampleIndex) return;
      currentSampleIndex = index;
      midiPlayer.src = samples[index].url;
      currentTitle.textContent = samples[index].title;
      speedControl.value = 1;
      speedValue.textContent = "1.00x";

      Array.from(sampleListDiv.children).forEach((child, i) => {
        if (i === index) {
          child.classList.add("active");
          child.setAttribute("aria-pressed", "true");
        } else {
          child.classList.remove("active");
          child.setAttribute("aria-pressed", "false");
        }
      });

      if (midiPlayer.setPlaybackRate) midiPlayer.setPlaybackRate(1);
    }

    document.getElementById("midiUpload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const objectUrl = URL.createObjectURL(file);
        midiPlayer.src = objectUrl;
        currentTitle.textContent = `Uploaded: ${file.name}`;
        speedControl.value = 1;
        speedValue.textContent = "1.00x";

        Array.from(sampleListDiv.children).forEach(child => {
          child.classList.remove("active");
          child.setAttribute("aria-pressed", "false");
        });

        if (midiPlayer.setPlaybackRate) midiPlayer.setPlaybackRate(1);
      }
    });

    document.getElementById("loadURL").addEventListener("click", function() {
      const url = document.getElementById("midiURL").value.trim();
      if (url && (url.endsWith(".mid") || url.endsWith(".midi"))) {
        midiPlayer.src = url;
        currentTitle.textContent = `Loaded from URL: ${url}`;
        speedControl.value = 1;
        speedValue.textContent = "1.00x";

        Array.from(sampleListDiv.children).forEach(child => {
          child.classList.remove("active");
          child.setAttribute("aria-pressed", "false");
        });

        if (midiPlayer.setPlaybackRate) midiPlayer.setPlaybackRate(1);
      } else {
        alert("Please enter a valid MIDI file URL ending in .mid or .midi");
      }
    });


speedControl.addEventListener("input", () => {
  const speed = parseFloat(speedControl.value);
  speedValue.textContent = speed.toFixed(2) + "x";
  if (window.Tone && Tone.Transport) {
    Tone.Transport.playbackRate = speed;
  }
});

function resetSpeed() {
  speedControl.value = 1;
  speedValue.textContent = "1.00x";
  if (window.Tone && Tone.Transport) {
    Tone.Transport.playbackRate = 1;
  }
}

  </script>
</body>
</html>
