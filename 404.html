<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‎‎*‎</title>
  <link rel="stylesheet" href="src/css/determination.css" />
  <link rel="stylesheet" href="https://cartr.gitlab.io/undertale-fonts/style.css" />
  <link rel="icon" href="assets/SOUL.png" type="image/png" />

  <style>
    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes undertaleFlash {
      0%   { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>

<body>  
  <main>
    <h1>404</h1>
    <h2>* You scream for help.</h2>
    <h2>* But nobody came.</h2>
  </main>

  <div id="flash"></div>

  <script>
    setTimeout(() => {
      const flash = document.getElementById("flash");
      flash.style.animation = "undertaleFlash 0.1s linear forwards";

      setTimeout(() => {
        window.location.href = "https://anakama.xyz";
      }, 100);
    }, 3000);
  </script>
</body>
</html>
