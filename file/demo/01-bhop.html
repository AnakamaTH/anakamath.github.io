<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anakama</title>
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Downloadingâ€¦</h1>
    <p>The demos should start downloading automatically, thanks for being here to verify it!</p>

    <script>
      function triggerDownload(url, filename) {
        const a = document.createElement("a");
        a.href = url;
        a.setAttribute("download", filename || "");
        a.style.display = "none";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }

      window.onload = () => {
        setTimeout(() => triggerDownload("https://anakamath.github.io/file/demo/01-bhop/vault.dem", "vault.dem"), 500);
        setTimeout(() => triggerDownload("https://anakamath.github.io/file/demo/01-bhop/run.dem", "run.dem"), 1500);
      };
    </script>
  </main>
</body>
</html>
