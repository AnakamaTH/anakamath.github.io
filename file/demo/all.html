<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anakama</title>
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <script>
      function triggerDownload(url, filename) {
        const a = document.createElement("a");
        a.href = url;
        a.download = filename || "";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }

      window.onload = () => {
        triggerDownload("https://anakamath.github.io/file/demo/01-bhop/vault.dem", "vault.dem");
        triggerDownload("https://anakamath.github.io/file/demo/01-bhop/run.dem", "run.dem");
      };
    </script>
  </main>
</body>
</html>
