<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Okay.</title>
  <link rel="icon" href="assets/ralsei.png" type="image/png" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Owned." />
  <meta property="og:description" content="Okay." />
  <meta property="og:image" content="https://anakama.xyz/assets/okay.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Owned." />
  <meta name="twitter:image" content="https://anakama.xyz/assets/ralsei-says-okay.png" />
  <link rel="stylesheet" href="src/css/determination.css" />
  
  <style>
.center-image {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
}

.top-image {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  height: auto;
  z-index: 1;
}
</style>
</head>

<body>

  <img
  src="https://deltarune.wiki/images/Ralsei_overworld_hatless.png?cb=f2nm28&h=thumb.php&f=Ralsei_overworld_hatless.png"
  alt="Ralsei"
  class="top-image"
/>

  
  <img
  src="assets/ralsei-says-okay.png"
  alt="Okay."
  class="center-image"
/>

  <audio id="owned" src="assets/gameover_short.ogg" loop playsinline></audio>
  
  <div id="clickstart" style="
      position:fixed;
      inset:0;
      z-index:9999;
      cursor:pointer;
    "></div>

  <script>
    const audio = document.getElementById("owned");
    const startLayer = document.getElementById("clickstart");
    
    const enableSound = () => {
      audio.muted = false;
      audio.play();
      startLayer.remove();
      document.removeEventListener("click", enableSound);
    };

    document.addEventListener("click", enableSound);
  </script>

  
</body>
</html>
