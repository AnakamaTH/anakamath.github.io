<main>
<body>
<style>
.center-image {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
}

.top-image {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  height: auto;
  z-index: 1;
}
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .image-stack {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .image-stack img {
    max-width: 90vw;
    height: auto;
    user-select: none;
    pointer-events: none;
  }
  @media (min-width: 768px) {
    .image-stack img {
      max-width: 600px;
    }
  }
</style> 

  <div class="image-stack">
    <img
      src="assets/spr_gameoverbg.png"
      alt="The Game Over screen's background from UNDERTALE."
    />

    <img
      src="assets/ralsei-says-okay.png"
      alt="Okay."
    />
  </div>

  <audio id="owned" src="assets/gameover_short.ogg" loop playsinline></audio>

  <div id="clickstart" style="
    position:fixed;
    inset:0;
    z-index:9999;
    cursor:pointer;
  "></div>

  <script>
    const audio = document.getElementById("owned");
    const startLayer = document.getElementById("clickstart");

    const enableSound = () => {
      audio.muted = false;
      audio.play();
      startLayer.remove();
      document.removeEventListener("click", enableSound);
    };

    document.addEventListener("click", enableSound);
  </script>

</body>
</main>
